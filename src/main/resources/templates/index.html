<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/css/mystyle.css}">
</head>
<body>
<div class="cv">
    <section>
        <h1 class = "text-center">Hello and welcome</h1>
        <h2 class = "text-center">Please, enter your name</h2>

        <form class = "text-center" action="#" th:action="@{/}" th:object="${usersModel}" method="post">
            <p>User name: <input type="text" th:field="*{name}" /></p>
            <p><input class = "buttons" type="submit" value="Submit" /> <input class = "buttons" type="reset" value="Reset" /></p>
        </form>

    </section>
</div>

</body>
</html>
