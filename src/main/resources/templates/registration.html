<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" th:href="@{/style/mystyle.css}">
</head>
<body>
<h1>Add new user</h1>
<p th:if="${message}" th:text="${message}"></p>

<form action="#" th:action="@{/registration}" th:object="${usersModel}" method="post">
    <p>User name: <input type="text" th:field="*{username}" /></p>
    <p>Password: <input type="password" th:field="*{password}" /></p>
    <p><input class = "buttons" type="submit" value="Sign In" /> <input class = "buttons" type="reset" value="Reset" /></p>
</form>

</body>
</html>
