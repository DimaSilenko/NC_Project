<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-50">
            <form class="login100-form validate-form" action="#" th:action="@{/registration}" th:object="${usersModel}" method="post">
					<span class="login100-form-title p-b-33">
						Register an Account
					</span>


						<p class="txt3" th:if="${message}" th:text="${message}">
							Already have an account?
						</p>
                <!--<p th:if="${message}" th:text="${message}"></p>-->

                <div class="wrap-input100 validate-input">
                    <input class="input100" type="text" placeholder="Username" th:field="*{username}"/>
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="wrap-input100 rs1 validate-input">
                    <input class="input100" type="password" placeholder="Password" th:field="*{password}">
                    <span class="focus-input100-1"></span>
                    <span class="focus-input100-2"></span>
                </div>

                <div class="container-login100-form-btn m-t-20">
                    <input class="login100-form-btn" type="submit" value="Sign up"/>
                </div>

                <div class="text-center">
						<span class="txt1">
							Already have an account?
						</span>

                    <a href="/login" class="txt2 hov1">
                        Sign in
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
