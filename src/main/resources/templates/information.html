<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" th:href="@{/style/mystyle.css}">
</head>
<body>
<div class="cv">
    <section>
        <div class = "info">
            <img class = "foto_info" th:src="@{'/images/' + ${product.image}}" alt="Film's poster">
            <div class = "short_description">
                <h3 class="text-center" th:text="${product.name}"></h3>
                <div class = "sh_desc">
                    <table>
                        <tr>
                            <th>Age rating:</th>
                            <th th:text="${product.pg} + '+'"></th>
                        </tr>
                        <tr>
                            <th>Release:</th>
                            <th th:text="${product.year}"></th>
                        </tr>
                        <tr>
                            <th>Director:</th>
                            <th th:text="${product.director}"></th>
                        </tr>
                        <tr>
                            <th>You can buy it for:</th>
                            <th th:text="${product.price} + ' â‚½'"></th>
                        </tr>
                    </table>
                </div>
                <br>
                <p>Buy ticket</p>
            </div>
        </div>
        <div class = "description">
            <h3>Description:</h3>
            <p th:text="${product.description}"></p>
        </div>
    </section>
</div>

</body>
</html>
